<p>hello</p>
<ul>
    <li *ngFor="let c of customers; let i = index">
      {{c.name}} - {{c.phoneNumber}} 
      <button class="button" (click)="sendText(c.phoneNumber)">send Text</button>
      <select (change)="messageSelect($event.target.value)">
        <option *ngFor="let m of messages" [value]="m.name">{{m.name}}</option>
      </select>
    </li>

</ul>


<form #myform="ngForm" (ngSubmit)="createCustomer(myform)">
    <div>
      <label for="name">
        Name
      </label>
      <input name="name" type="text" [(ngModel)]="name">
    </div>
  
    <div>
      <label for="phoneNumber">
        phoneNumber
      </label>
      <input name="phoneNumber" type="text" [(ngModel)]="phoneNumber">
    </div>
  
    <button class="button" type="submit">Add</button>
 </form>
